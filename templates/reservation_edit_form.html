{% extends 'base.html' %}
{% block title %}{{ customer.fullName }}{% endblock %}

{% block content %}


<h1>{{ customer.fullName }}</h1>

<div class="row">

  <div class="col-12">
    <h3>Edit Reservation</h3>
    <form action="/{{ customer.id }}/edit-reservation/{{ reservation.id }}" method="POST">
      <div class="form-group">
        <label for="start">Start</label>
        <input id="start"
               class="form-control"
               name="startAt"
               placeholder="yyyy-mm-dd hh:mm am/pm" 
               value="{{ reservation.startAt }}">
      </div>
      <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input class="form-control"
               name="numGuests"
               type="number"
               id="num-guests" 
               value="{{ reservation.numGuests }}">
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control"
                  name="notes"
                  id="notes">{{ reservation.notes }}</textarea>
      </div>
      <button class="btn btn-primary">Update</button>
      <a class="btn btn-danger" href="/{{ customer.id }}/" role="button">Cancel</a>
    </form>
  </div>

</div>

{% endblock %}
